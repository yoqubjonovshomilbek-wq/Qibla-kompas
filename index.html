<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qibla Kompas</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.9;
            min-height: 20px;
        }

        .compass-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
        }

        .compass {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            transition: transform 0.3s ease-out;
        }

        .compass-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, #f8f9fa 0%, #e9ecef 100%);
        }

        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #dc3545;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .direction-marker {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 20px;
            color: #dc3545;
        }

        .cardinal-points {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .cardinal {
            position: absolute;
            font-weight: bold;
            font-size: 18px;
            color: #495057;
        }

        .cardinal.n { top: 5px; left: 50%; transform: translateX(-50%); color: #dc3545; }
        .cardinal.e { top: 50%; right: 5px; transform: translateY(-50%); }
        .cardinal.s { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .cardinal.w { top: 50%; left: 5px; transform: translateY(-50%); }

        .qibla-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform-origin: center;
            transition: transform 0.3s ease-out;
        }

        .qibla-arrow {
            position: absolute;
            left: -15px;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 120px solid #28a745;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .qibla-arrow::after {
            content: 'â˜ª';
            position: absolute;
            top: 80px;
            left: -10px;
            font-size: 20px;
            color: white;
        }

        .degree-display {
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .degree-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .degree-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .info {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .error {
            background: rgba(220, 53, 69, 0.9);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .marks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: #6c757d;
            left: 50%;
            top: 15px;
            transform-origin: 50% 125px;
        }

        .mark:nth-child(3n) {
            height: 15px;
            width: 3px;
            background: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ•Œ Qibla Kompas</h1>
        <div class="status" id="status">Yuklanmoqda...</div>

        <div class="degree-display">
            <div class="degree-value" id="heading">0Â°</div>
            <div class="degree-label">Kompas yo'nalishi</div>
        </div>

        <div class="compass-container">
            <div class="compass" id="compass">
                <div class="compass-face">
                    <div class="marks" id="marks"></div>
                    <div class="cardinal-points">
                        <div class="cardinal n">Sh</div>
                        <div class="cardinal e">Sh</div>
                        <div class="cardinal s">J</div>
                        <div class="cardinal w">G</div>
                    </div>
                    <div class="qibla-indicator" id="qiblaIndicator">
                        <div class="qibla-arrow"></div>
                    </div>
                    <div class="compass-center"></div>
                </div>
            </div>
        </div>

        <div class="info" id="info">
            <div>Qibla yo'nalishi: <strong id="qiblaAngle">-</strong></div>
            <div style="margin-top: 8px; font-size: 12px; opacity: 0.8;">
                Telefoningizni tekis ushlang
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        // Telegram Web App ni ishga tushirish
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const compass = document.getElementById('compass');
        const qiblaIndicator = document.getElementById('qiblaIndicator');
        const headingDisplay = document.getElementById('heading');
        const statusDisplay = document.getElementById('status');
        const qiblaAngleDisplay = document.getElementById('qiblaAngle');
        const infoDisplay = document.getElementById('info');
        const errorDisplay = document.getElementById('error');
        const marksContainer = document.getElementById('marks');

        let currentHeading = 0;
        let qiblaDirection = 0;
        let userLocation = null;

        // 360 ta belgini yaratish
        for (let i = 0; i < 72; i++) {
            const mark = document.createElement('div');
            mark.className = 'mark';
            mark.style.transform = `rotate(${i * 5}deg)`;
            marksContainer.appendChild(mark);
        }

        // Ka'ba koordinatalari
        const KAABA = {
            lat: 21.4225,
            lon: 39.8262
        };

        // Ikki nuqta orasidagi burchakni hisoblash
        function calculateQiblaDirection(userLat, userLon) {
            const lat1 = userLat * Math.PI / 180;
            const lat2 = KAABA.lat * Math.PI / 180;
            const dLon = (KAABA.lon - userLon) * Math.PI / 180;

            const y = Math.sin(dLon);
            const x = Math.cos(lat1) * Math.tan(lat2) - Math.sin(lat1) * Math.cos(dLon);
            
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            bearing = (bearing + 360) % 360;
            
            return bearing;
        }

        // Joylashuvni olish
        function getLocation() {
            if ('geolocation' in navigator) {
                statusDisplay.innerHTML = '<span class="loading"></span> Joylashuv aniqlanmoqda...';
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        
                        qiblaDirection = calculateQiblaDirection(userLocation.lat, userLocation.lon);
                        qiblaAngleDisplay.textContent = Math.round(qiblaDirection) + 'Â°';
                        statusDisplay.textContent = 'Tayyor âœ“';
                        
                        // Kompasni ishga tushirish
                        startCompass();
                    },
                    (error) => {
                        let errorMsg = 'Joylashuvni aniqlab bo\'lmadi. ';
                        if (error.code === 1) {
                            errorMsg += 'Iltimos, joylashuv ruxsatini bering.';
                        } else if (error.code === 2) {
                            errorMsg += 'Joylashuv ma\'lumoti mavjud emas.';
                        }
                        showError(errorMsg);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                showError('Brauzer joylashuvni qo\'llab-quvvatlamaydi');
            }
        }

        // Kompasni ishga tushirish
        function startCompass() {
            if ('DeviceOrientationEvent' in window) {
                // iOS uchun ruxsat so'rash
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation);
                            } else {
                                showError('Kompas uchun ruxsat berilmadi');
                            }
                        })
                        .catch(() => {
                            showError('Kompas ruxsatini olishda xatolik');
                        });
                } else {
                    // Android va boshqa qurilmalar
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            } else {
                showError('Qurilma kompasni qo\'llab-quvvatlamaydi');
            }
        }

        // Qurilma yo'nalishini aniqlash
        function handleOrientation(event) {
            let alpha = event.alpha; // 0-360 daraja
            
            if (alpha === null) {
                // Agar alpha null bo'lsa, webkitCompassHeading dan foydalanish (iOS)
                alpha = event.webkitCompassHeading || 0;
            } else {
                // Android uchun alpha ni teskari yo'nalishda o'zgartirish
                alpha = 360 - alpha;
            }

            currentHeading = alpha;
            
            // Kompasni aylantirish
            compass.style.transform = `rotate(${-alpha}deg)`;
            
            // Qibla yo'nalishini hisoblash va ko'rsatish
            const relativeQibla = qiblaDirection - alpha;
            qiblaIndicator.style.transform = `translate(-50%, -50%) rotate(${relativeQibla}deg)`;
            
            // Heading ni ko'rsatish
            headingDisplay.textContent = Math.round(alpha) + 'Â°';
        }

        // Xatolikni ko'rsatish
        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.style.display = 'block';
            statusDisplay.textContent = 'Xatolik';
        }

        // Ilovani ishga tushirish
        getLocation();
    </script>
</body>
</html>
